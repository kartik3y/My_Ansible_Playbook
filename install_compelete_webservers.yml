---
- name: Study
  hosts: all
  become: true

  tasks:
  - name: Install httpd package
    yum:
      name: httpd
      state: installed
    when: ansible_os_family == "RedHat"

  - name: Start httpd
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"

  - name: Install apache2 package
    apt:
      name: apache2
      state: installed
    when: ansible_os_family == "Debian"

  - name: Start apache2 service
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"

  - name: copy index.html
    copy:
      src: /home/ansadmin/index.html
      dest: /var/www/html
      mode: 0666

